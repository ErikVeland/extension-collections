name: Test Build

on:
  push:
    branches: [ main, master, fix-node22 ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-windows:
    runs-on: windows-latest
    
    strategy:
      matrix:
        node-version: [22.x]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    
    - name: Run full build
      run: yarn build
    
    - name: Validate build outputs (Windows)
      run: yarn test:build
    
    - name: Check for required files (Windows)
      run: |
        echo "Checking for required build outputs on Windows..."
        dir dist\ 2>nul || echo "dist directory not found"
        dir out\ 2>nul || echo "out directory not found"
        
        if (Test-Path "dist/index.js") {
          Write-Host "✅ Webpack bundle exists: dist/index.js" -ForegroundColor Green
        } else {
          Write-Host "❌ Webpack bundle missing: dist/index.js" -ForegroundColor Red
          exit 1
        }
      shell: powershell